<!DOCTYPE html>
<html>
    <head>
        <title>KlimApp - Track your Travel-Footprint</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <nav class="navigation">
            <h1 class="logo">@KlimApp</h1>
            <ul>
                <div class="navItem">
                    <li><a href="/KlimApp/homepage.html">Overview</a></li>
                    <div class="goals">
                        <li ><a href="/KlimApp/personalGoals.html">Goals</a></li>
                        <ul class="dropdown">
                            <li><a href="/KlimApp/personalGoals.html">Personal</a></li>
                            <li><a href="/KlimApp/communityGoals.html">Community</a></li>
                        </ul>
                    </div>
                    <li><a href="/KlimApp/routes.html">Routes</a></li>
                    <li><a href="/KlimApp/help.html">Help</a></li>
                </div>
            </ul>
        </nav>

        <div class="welcomebox">
            <div class="userinfo">
                <h2>Welcome back, Amogus</h2>
                <a>Here are your weekly stats from your travels</a>
            </div>
            <div class="userbox">
                <img class="profil" src="/KlimApp/amogus.png">
                <a>Amogus Red</a>
            </div>
        </div>

        <div class="section">
            <form>
                <div class="rectangle">
                    <div class="subsection2">
                        <div>
                            <h2>Start</h2>
                            <input type="text" id="start" placeholder="Start location">
                            <h2>End</h2>
                            <input type="text" id="end" placeholder="End location">
                            <h2>Vehicle</h2>
                            <select>
                                <option value="Train">Train</option>
                                <option value="Car">Car</option>
                                <option value="Bike">Bike</option>
                                <option value="Plane">Plane</option>
                                <option value="Ufo">Ufo</option>
                                <option value="Carriage">Carriage</option>
                            </select>
                        </div>
                        
                        <div>
                            <h2>Date</h2>
                            <input type="date" id="date">
                        </div>
                        
                    </div>
                </div>
            </form>
            
            
            <div class="subsection">
                <div class="rectangle">
                    <h2>Traveled Distance</h2>
                    <div>
                        sort
                        <h1>km</h1>
                    </div>
                </div>
                <div class="rectangle">
                    <h2>Estimated CO2 Savings</h2>
                    <div>
                        sort
                        <h1>g</h1>
                    </div>
                </div>    
            </div>

            <button class="addRoutebtn big">+ Add Route</button>
        </div>
    </body>
</html>
